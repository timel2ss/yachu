<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function() {
        fetch("/api/new", {
            method: "POST"
        })
            .then((response) => response.json())
            .then((data) => {
                const id = parseInt(data);
                location.href = "/game/" + id;
            })
    }
</script>
</body>
</html>
