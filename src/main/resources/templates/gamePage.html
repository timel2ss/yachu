<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="" th:href="@{/css/gamePage.css}"/>
</head>
<body>
<aside id="scoreBoard">
    <h2>Score Board</h2>
    <table>
        <tr>
            <th>Categories</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Aces</td>
            <td class="category" id="ACES"></td>
        </tr>
        <tr>
            <td>Deuces</td>
            <td class="category" id="DEUCES"></td>
        </tr>
        <tr>
            <td>Threes</td>
            <td class="category" id="THREES"></td>
        </tr>
        <tr>
            <td>Fours</td>
            <td class="category" id="FOURS"></td>
        </tr>
        <tr>
            <td>Fives</td>
            <td class="category" id="FIVES"></td>
        </tr>
        <tr>
            <td>Sixes</td>
            <td class="category" id="SIXES"></td>
        </tr>
        <tr>
            <td>SubTotal</td>
            <td class="category" id="SubTotal"></td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td class="category" id="BonusScore"></td>
        </tr>
        <tr>
            <td>Choice</td>
            <td class="category" id="CHOICE"></td>
        </tr>
        <tr>
            <td>4 of a Kind</td>
            <td class="category" id="FOUR_OF_KIND"></td>
        </tr>
        <tr>
            <td>Full House</td>
            <td class="category" id="FULL_HOUSE"></td>
        </tr>
        <tr>
            <td>S.STRAIGHT</td>
            <td class="category" id="SMALL_STRAIGHT"></td>
        </tr>
        <tr>
            <td>L.STRAIGHT</td>
            <td class="category" id="LARGE_STRAIGHT"></td>
        </tr>
        <tr>
            <td>Yachu</td>
            <td class="category" id="YACHU"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td class="category" id="Total"></td>
        </tr>
    </table>
    <button class="textBtn" id="genealogyShowBtn" onclick="openLayerPopup('genealogyContent')">
        족보보기
    </button>
</aside>
<main>
    <button class="textBtn" id="gameRuleShowBtn" onclick="openLayerPopup('gameRuleContent')">
        게임설명
    </button>
    <section id="diceBtnContainer">
        <button class="diceBtn" id="diceBtn1">
            <img src="/images/diceImg0.png" id="diceImg1" alt="diceImg"/>
            <div class="fixedCheckDiv" id="fixedCheckDiv1"></div>
        </button>
        <button class="diceBtn" id="diceBtn2">
            <img src="/images/diceImg0.png" id="diceImg2" alt="diceImg"/>
            <div class="fixedCheckDiv" id="fixedCheckDiv2"></div>
        </button>
        <button class="diceBtn" id="diceBtn3">
            <img src="/images/diceImg0.png" id="diceImg3" alt="diceImg"/>
            <div class="fixedCheckDiv" id="fixedCheckDiv3"></div>
        </button>
        <button class="diceBtn" id="diceBtn4">
            <img src="/images/diceImg0.png" id="diceImg4" alt="diceImg"/>
            <div class="fixedCheckDiv" id="fixedCheckDiv4"></div>
        </button>
        <button class="diceBtn" id="diceBtn5">
            <img src="/images/diceImg0.png" id="diceImg5" alt="diceImg"/>
            <div class="fixedCheckDiv" id="fixedCheckDiv5"></div>
        </button>
    </section>
    <button id="rollDicesBtn">
        굴리기
    </button>
    <section id="layerPopup">
        <div id="layer">
            <button class="textBtn" id="popUpCloseBtn" onclick="closeLayerPopup()">
                CLOSE
            </button>
            <article class="layerPopupContent" id="gameRuleContent">
                gameRule
            </article>
            <article class="layerPopupContent" id="genealogyContent">
                genealogy
            </article>
        </div>
    </section>
</main>
<script src="" th:src="@{/js/gamePage.js}"></script>
</body>
</html>
